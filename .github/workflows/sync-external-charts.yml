name: Sync External Charts

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:
    inputs:
      chart_name:
        description: 'Specific chart to sync (leave empty for all)'
        required: false
  push:
    branches:
      - main

jobs:
  sync-charts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install @octokit/rest yaml

      - name: Sync external charts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node .github/scripts/sync-external-charts.js ${{ github.event.inputs.chart_name || '' }}

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Update chart dependencies
        run: |
          # Update dependencies for all synced charts
          for chart in charts/*/; do
            if [ -f "$chart/Chart.yaml" ]; then
              echo "Updating dependencies for $(basename $chart)..."
              helm dependency update "$chart" 2>&1 || echo "âš ï¸  No dependencies or update failed for $(basename $chart)"
            fi
          done

      - name: Check for changes
        id: check_changes
        run: |
          # Stage all changes in charts folder
          git add -A charts/ 2>/dev/null || true
          git add -A .github/config/ 2>/dev/null || true

          # Unstage node_modules if staged
          git reset HEAD node_modules/ 2>/dev/null || true
          git reset HEAD package-lock.json 2>/dev/null || true
          
          # Check if staged changes are present
          if git diff-index --quiet --cached HEAD; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "âœ… Changes detected:"
            git diff --cached --name-only
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git commit -m "chore: sync external charts from upstream" -m "Synchronized charts from upstream repositories and updated dependencies"
          git push

      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'chore: sync external charts from upstream'
          title: 'chore: sync external charts from upstream'
          body: |
            ## External Chart Sync

            This PR syncs external charts from their upstream repositories.

            - **Trigger**: Scheduled daily check or manual trigger
            - **Changes**: Copied latest chart versions from upstream and updated dependencies
            - **Dependencies**: Helm dependency updates included

            Please review the changes before merging. After merging, the `update-local-charts` workflow will automatically update image tags.
          branch: chore/sync-external-charts
          delete-branch: true
          labels: 'automated,charts,external-sync'

      - name: Summary
        run: |
          echo "## External Chart Sync Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]; then
            echo "âœ… Chart updates synced from upstream" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¦ Dependencies updated via helm dependency update" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No external chart updates available" >> $GITHUB_STEP_SUMMARY
          fi
