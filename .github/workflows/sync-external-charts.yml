name: Sync External Charts

on:
  schedule:
    # Täglich um 10 Uhr CET prüfen
    - cron: '0 9 * * *'
  workflow_dispatch:
    inputs:
      chart_name:
        description: 'Specific chart to sync (leave empty for all)'
        required: false

jobs:
  sync-charts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install @octokit/rest yaml

      - name: Sync external charts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p charts/${{ github.event.inputs.chart_name || '' }}
          node .github/scripts/sync-external-charts.js ${{ github.event.inputs.chart_name || '' }}

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git add -A
          git commit -m "chore: sync external charts from upstream" -m "Synchronized charts from upstream repositories"
          git push

      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'chore: sync external charts from upstream'
          title: 'chore: sync external charts from upstream'
          body: |
            ## External Chart Sync

            This PR syncs external charts from their upstream repositories.

            - **Trigger**: Scheduled daily check or manual trigger
            - **Changes**: Copied latest chart versions from upstream

            Please review the changes before merging. After merging, the `update-charts` workflow will automatically update image tags.
          branch: chore/sync-external-charts
          delete-branch: true
          labels: 'automated,charts,external-sync'

      - name: Summary
        run: |
          echo "## External Chart Sync Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]; then
            echo "✅ Chart updates synced from upstream" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ No external chart updates available" >> $GITHUB_STEP_SUMMARY
          fi
